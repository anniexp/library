<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Add Author</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/authors/addAuthor}" th:object="${author}" method="post">
                        <div class="row">
                             <div class="form-group col-md-6">
                                <label for="authorName" class="col-form-label">Author Name </label>
                                <input type="text" th:field="*{authorName}" class="form-control" id="authorName" placeholder="AuthorName">
                                <span th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nationality" class="col-form-label">Nationality</label>
                                <input type="text" th:field="*{nationality}" class="form-control" id="nationality" placeholder="Title">
                                <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{title}" class="text-danger"></span>
                            </div>                       
                         <div class="form-group col-md-6">
                                <label for="books" class="col-form-label">Books</label>
                                <select th:field="*{books}" class="form-control" id="books" placeholder="Books">
                                    <th:block th:each="book ${books}">
                                        <option th:text="${book.title}" th:value="${book.bookId}"/>
                                    </th:block>
                                </select>
                                <span th:if="${#fields.hasErrors('books')}" th:errors="*{books}" class="text-danger"></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Author">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
