<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h2>Search for authors</h2>
            <form action="#" th:action="@{/authors}" method="get">
                <input type="text" name="search" id="search"/>
                <input type="submit" value="Search"/>
            </form>
        </div>
        <div th:switch="${authors}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No authors yet!</h2>
 
                    <div th:case="*">
                        <h2 class="my-5">Authors</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Author</th>
                                    <th>Book</th>
                                    <th>Nationality</th>

                                    <th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="author : ${authors}">
                                    <td th:text="${author.authorName}"></td>
                                    <td th:text="${author.book}"></td>
                                    <td th:text="${author.nationality}"></td>

                                    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/edit/{authorId}(authorId=${author.authorId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/delete/{authorId}(authorId=${author.authorId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
