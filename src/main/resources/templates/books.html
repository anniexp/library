<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-iwdth, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h2>Search for books</h2>
            <form action="#" th:action="@{/search}" method="get">
                <input type="text" name="search" id="search"/>
                <input type="submit" value="Search"/>
            </form>
        </div>
        <div th:switch="${books}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No books yet!</h2>

                    <div th:case="*">
                        <h2 class="my-5">Books</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Author</th>
                                    <th>Title</th>
                                    <th>ISBN</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
                                    <th sec:authorize="hasRole('ROLE_USER')">Borrow</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td>
                                   
                                  
                        </td>
                                    <td th:text="${book.title}"></td>
                                    <td th:text="${book.isbn}"></td>                                 




                                    <td ><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">
                                            <i sec:authorize="hasRole('ROLE_ADMIN')" class="fas fa-user-edit ml-2"></i></a>
                                        <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/borrow/{id}(id=${book.id})}" class="btn btn-primary">
                                            
                                                                                       
                                        <a sec:authorize="hasRole('ROLE_USER')" th:href="${book.rented} ?: '@{/borrow/{id}(id=${book.id})}'"  class="btn btn-primary"/>

                                            
                                            
                                    </td>
                                    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
