<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-iwdth, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            
        </div>
        <div th:switch="${book}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No books yet!</h2>

                    <div th:case="*">
                        <h2 class="my-5">Books</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                   
                                    <th>Title</th>
                                    <th>ISBN</th>
                                     <th>Year of Publishing</th>
                                      <th>Is rented</th>
                                       <th>Author</th>
                                    <th >Edit</th>
                                    <th>Delete</th>
                                    <th >Borrow</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="bok : ${book}">
                                    <td th:text="${bok.title}"></td>
                                    <td th:text="${bok.isbn}"></td>                                 
                                    <td th:text="${bok.yearOfPublishing}"></td>  
                                   <td th:text="${bok.isRented}"></td>  
                                   <!---   <td th:text="${bok.author}"></td>  -->
                                    <td ><a href="@{/books/edit/{bookId}(bookId=${bok.bookId})}" class="btn btn-primary">  </a>
                                 <!---         <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/borrow/{bookId}(bookId=${bok.bookId})}" class="btn btn-primary">  -->                                           
                                 <!---       <a sec:authorize="hasRole('ROLE_USER')" th:href="${book.rented} ?: '@{/borrow/{id}(id=${book.id})}'"  class="btn btn-primary"/>-->
  
                                    </td>
                                <td><a href="@{/books/delete/{bookId}(bookId=${bok.bookId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                <td> <a href="@{/books/borrow/{bookId}(bookId=${bok.bookId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
